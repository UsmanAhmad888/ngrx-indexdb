<app-add-user [user]="user"></app-add-user>

<h1>Users</h1>
<div class="posts">
    <p *ngIf="!(users$ | async)?.length">No Users to show...</p>
    <table style="width:100%">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users$ | async; let i = index">
                <td>
                    <p>{{user.fName}}</p>
                </td>
                <td>
                    <p>{{user.lName}}</p>
                </td>
                <td>
                    <p>{{user.email}}</p>
                </td>
                <td><span (click)="deleteUser(user.id)"><i class="fa fa-trash" aria-hidden="true"> </i>
                </span></td>
                <td><span (click)="edit(user.id)" class="btn-icon bg-primary"><i class="fa fa-pencil " aria-hidden="true"> </i></span></td>
            </tr>
        </tbody>
    </table>
</div>
