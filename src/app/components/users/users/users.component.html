<h1>Users</h1>
<div class="posts">
    <p *ngIf="!(users$ | async)?.length">No Users to show...</p>
    <table style="width:100%">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users$ | async; let i = index">
                <td>
                    <p>{{user.fName}}</p>
                </td>
                <td>
                    <p>{{user.lName}}</p>
                </td>
                <td>
                    <p>{{user.email}}</p>
                </td>
                <td><span (click)="deletePost(user.id)">X</span></td>
            </tr>
        </tbody>
    </table>
</div>
