<h1>Create A User</h1>
<div class="add-user">
    <form>
        <div>
            <input type="text" placeholder="FirstName" name="FirstName" [(ngModel)]="user.fName" />
        </div>
        <div>
            <input type="text" placeholder="LastName" name="LastName" [(ngModel)]="user.lName" />
        </div>
        <div>
            <input type="text" placeholder="Email" name="Email" [(ngModel)]="user.email" />
        </div>
        <div>
            <button type="button" class="btn btn-primary mr-2" (click)="createUser()">{{!user.id ? 'Add' :'Update'}} User</button>
            <button type="button" class="btn btn-light ml-2" (click)="clear()">Clear</button>
        </div>  
    </form>
</div>
